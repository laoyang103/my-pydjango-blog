{% extends "base.html" %}

{% block heading %}
    <h1>{{ art.title }}</h1>
    <h2 class="subheading">{{ art.summary }}</h2>
    <span class="meta">
        Posted by {{ art.author }} on {{ art.datetime|date:"Y /m /d"}} 
    </span>
{% endblock %}

{% block content %}
    <article>
        <div class="col-lg-9">
            {{ art.content | safe }}
            {% include "duoshuo.html"%}
        </div>
    </article>
    <hr>
{% endblock %}
